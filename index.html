<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 { color: #ff4d6d; }

.photos {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 15px 0;
}

.photos img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #ff4d6d;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 12px 26px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
  position: absolute;
}

.countdown {
  margin-top: 10px;
  font-size: 16px;
  color: #555;
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
}

.popup-content h2 { color: #ff4d6d; }

.whatsapp {
  margin-top: 15px;
  background: #25D366;
  color: white;
}

.music-btn {
  margin-top: 10px;
  font-size: 14px;
  background: transparent;
  color: #ff4d6d;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: float 4s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="photos">
    <img src="you.jpg" alt="You">
    <img src="her.jpg" alt="Her">
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòÖ</button>
  </div>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>
</div>

<!-- Love Letter Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>My Love üíå</h2>
    <p>
      From the moment you came into my life,  
      everything became warmer, brighter, and better.  
      This is just a small way of saying  
      how much you mean to me ‚ù§Ô∏è
    </p>
    <button class="whatsapp" onclick="shareWhatsApp()">Share on WhatsApp üíö</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const music = document.getElementById("bgMusic");

let speed = 1;

// Smarter NO button üòà
function moveNo() {
  speed += 0.4;
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// YES click
yesBtn.onclick = () => {
  popup.style.display = "flex";
  music.play();
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  createHearts();
};

// Hearts animation
function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 250);
}

// Music toggle
function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

// WhatsApp share
function shareWhatsApp() {
  const text = encodeURIComponent(
    "She said YES ‚ù§Ô∏èüíç\nBest Valentine ever!"
  );
  window.open(`https://wa.me/?text=${text}`, "_blank");
}

// Countdown (SET YOUR DATE HERE)
const targetDate = new Date("2026-02-14T00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  if (diff < 0) return;
  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("countdown").innerText =
    `‚è≥ ${d} days ${h} hours left for our special day`;
}, 1000);
</script>

</body>
</html>
